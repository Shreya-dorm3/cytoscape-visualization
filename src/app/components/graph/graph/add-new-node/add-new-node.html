<div class="h-100">
    <div class="row discrepancy-header g-0">
        <span [style.width]="'95%'" class="text-center ">
            <h2 class="m-1">Add Node</h2>
        </span>
        <span [style.width]="'5%'">
            <mat-icon type="button" class="m-1" (click)="dialogRef.close()">close</mat-icon>
        </span>
    </div>
    <div class="p-4">
        <div class="text-center my-1">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
                <mat-label>Block Name ID</mat-label>
                <input matInput [(ngModel)]="name">
                <mat-icon matSuffix class="text-secondary">backspace
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="text-center my-2">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
                <mat-label>Label</mat-label>
                <input matInput placeholder="Enter" [(ngModel)]="label">
                <mat-icon matSuffix class="text-secondary">
                    backspace
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-evenly m-auto w-100 mt-4">
            <button mat-flat-button (click)="onSubmit()">
                Create
            </button>
        </div>
    </div>

</div>
