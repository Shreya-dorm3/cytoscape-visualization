<div class="SavePopup">
    <h2 style="bottom: 30px">
        <b>Do you want to save graph ?</b>
    </h2>
    <div class="row" style="text-align: center">
        <div class="col">
            <button mat-raised-button class="popUpbutton confirmPopup" (click)="confirmationClicked('confirm')">
                Confirm
            </button>
        </div>
        <div class="col">
            <button mat-mini-fab class="popUpbutton cancelPopup" (click)="confirmationClicked('cancel')">
                Cancel
            </button>
        </div>
    </div>
</div>
